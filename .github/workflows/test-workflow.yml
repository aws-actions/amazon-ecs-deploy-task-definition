on:
  push:
    branches:
      - integ-tests

name: Integration Test

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Print current build ID
      run: |
        echo Integration test run: githubactionsamazonecsdeplo-NWcjHIgDJLXw:39455481-d988-4ea3-9629-3d63af5e0e79

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsDeployTaskIntegrationTests
        role-session-name: deploy_task_integration_tests
        aws-region: us-west-2

    - name: Deploy Amazon ECS task definition with one-off task and wait for task stopped set to false
      uses: aws-actions/amazon-ecs-deploy-task-definition@25610384640e7a420b07bb99d69433e08777acd1
      with:
        task-definition: task-definition-run-task.json
        cluster: github-actions-deploy-task-def-integ-test
        run-task: true
        run-task-subnets: subnet-e5604fce, subnet-fe9355b4, subnet-c49431bc, subnet-392f9b64
        run-task-assign-public-IP: ENABLED
        run-task-security-groups: sg-067ebcde49c0f3ad8
        run-task-launch-type: FARGATE
        wait-for-task-stopped: false

    - name: Deploy Amazon ECS task definition with one-off task and wait for task stopped set to true
      uses: aws-actions/amazon-ecs-deploy-task-definition@25610384640e7a420b07bb99d69433e08777acd1
      with:
        task-definition: task-definition-run-task.json
        cluster: github-actions-deploy-task-def-integ-test
        run-task: true
        run-task-subnets: subnet-e5604fce, subnet-fe9355b4, subnet-c49431bc, subnet-392f9b64
        run-task-assign-public-IP: ENABLED
        run-task-security-groups: sg-067ebcde49c0f3ad8
        run-task-launch-type: FARGATE
        wait-for-task-stopped: true
        enable-ecs-managed-tags: true

    - name: Deploy Amazon ECS task definition with ECS Service
      uses: aws-actions/amazon-ecs-deploy-task-definition@25610384640e7a420b07bb99d69433e08777acd1
      with:
        task-definition: task-definition.json
        service: github-actions-deploy-task-def-integ-test
        cluster: github-actions-deploy-task-def-integ-test
        wait-for-service-stability: true
        enable-ecs-managed-tags: true

    - name: Deploy Amazon ECS task definition with ECS Service VolumeConfiguration
      uses: aws-actions/amazon-ecs-deploy-task-definition@25610384640e7a420b07bb99d69433e08777acd1
      with:
        task-definition: task-definition-volume-configuration.json
        service: github-actions-deploy-task-def-integ-test
        cluster: github-actions-deploy-task-def-integ-test
        wait-for-service-stability: true
        enable-ecs-managed-tags: true
        service-managed-ebs-volume-name: "ebs1"
        service-managed-ebs-volume: '{"filesystemType":"xfs","roleArn":"arn:aws:iam::${{secrets.AWS_ACCOUNT_ID}}:role/GitHubActionsVolumeConfigurationsEBSRole","encrypted":false,"sizeInGiB":30}'

    - name: Deploy Amazon ECS task definition with one-off task and VolumeConfiguration
      uses: aws-actions/amazon-ecs-deploy-task-definition@25610384640e7a420b07bb99d69433e08777acd1
      with:
        task-definition: task-definition-run-task-volume-configuration.json
        cluster: github-actions-deploy-task-def-integ-test
        run-task: true
        enable-ecs-managed-tags: true
        run-task-subnets: subnet-e5604fce, subnet-fe9355b4, subnet-c49431bc, subnet-392f9b64
        run-task-security-groups: sg-067ebcde49c0f3ad8
        run-task-assign-public-IP: ENABLED
        run-task-managed-ebs-volume-name: "ebs1"
        run-task-managed-ebs-volume: '{"filesystemType":"xfs","roleArn":"arn:aws:iam::${{secrets.AWS_ACCOUNT_ID}}:role/GitHubActionsVolumeConfigurationsEBSRole","encrypted":false,"sizeInGiB":30}'
        run-task-started-by: "GitHub-Actions-EBS-Test"
        wait-for-task-stopped: true